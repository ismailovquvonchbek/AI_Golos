<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1 class="visually-hidden">Welcome to our webstore</h1>
        <input type="search" placeholder="Search" class="inp">
        <button class="button" type="button"><i class="fa-solid fa-microphone"></i></button>
        <select id="slect">
            <option class="value" value="A-Z">A-Z</option>
            <option class="value" value="Z-A">Z-A</option>
        </select>
        <ul class="list">
            <div class="spinner-border m-5" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <template id="plate">
                <li class="item">
                    <img src="https://m.media-amazon.com/images/M/MV5BMTUyNzk3MjA1OF5BMl5BanBnXkFtZTcwMTE1Njg2MQ@@._V1_SX300.jpg"
                        alt="movie" class="pic" width="200" height="200">
                    <h2 class="heading">The Incredible Hulk</h2>
                    <year class="year">2022</year>
                </li>
            </template>

        </ul>
        <div class="div">
            <button class="pre"><i class="fa-solid fa-chevron-left"></i></button>
            <span class="span">1</span>
            <span class="span">2</span>
            <span class="span">3</span>
            <span class="span">4</span>
            <button class="next"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>



    <script src="./js/main.js"></script>
</body>

</html>
